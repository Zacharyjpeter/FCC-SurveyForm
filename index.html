<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <main>
    <body>
      <h1>freeCodeCamp Survey Form</h1>
      <h2>Thank you for taking the time to help us improve the platform</h2>
      <fieldset>
        <label for="user-name">Name<input id="user-name" type="text" placeholder="Enter your name" required></label>
        <label for="user-email">Email<input id="user-email" type="text" placeholder="Enter your Email" required></label>
        <label for="user-age">Age (optional)<input id="user-age" type="number" placeholder="Age"></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
          <select>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <input type="checkbox">Definitely</input>
          <input type="checkbox">Maybe</input>
          <input type="checkbox">Not sure</input>
        </label>
        <label>What is your favorite feature of freeCodeCamp?
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          <input type="checkbox">Front-end Projects</input>
          <input type="checkbox">Back-end Projects</input>
          <input type="checkbox">Data Visualization</input>
          <input type="checkbox">Challenges</input>
          <input type="checkbox">Open Source Community</input>
          <input type="checkbox">Glitter help rooms</input>
          <input type="checkbox">Videos</input>
          <input type="checkbox">City Meetups</input>
          <input type="checkbox">Wiki</input>
          <input type="checkbox">Forum</input>
          <input type="checkbox">Additional Courses</input>
        </label>
        <label>Any comments or suggestions?</label>
        <input type="text-area" placeholder="Enter your comment here...">
      </fieldset>
      <input type="submit">
    </body>
  </main>
</html>
