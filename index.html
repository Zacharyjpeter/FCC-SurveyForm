<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <main>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" class="formbox">


      <fieldset>
        <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>

        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></label>

        <label id="number-label" for="number">Age (optional)<input id="number" type="number" placeholder="Age" min="13" max="120"></label>
      </fieldset>


      <fieldset>
        <label>Which option best describes your current role?
          <select>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <input name="recommendation" value="1" type="radio">Definitely</input>
          <input name="recommendation" value="2" type="radio">Maybe</input>
          <input name="recommendation" value="3" type="radio">Not sure</input>
        </label>
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          <input value="1" type="checkbox">Front-end Projects</input>
          <input value="2" type="checkbox">Back-end Projects</input>
          <input value="3" type="checkbox">Data Visualization</input>
          <input value="4" type="checkbox">Challenges</input>
          <input value="5" type="checkbox">Open Source Community</input>
          <input value="6" type="checkbox">Glitter help rooms</input>
          <input value="7" type="checkbox">Videos</input>
          <input value="8" type="checkbox">City Meetups</input>
          <input value="9" type="checkbox">Wiki</input>
          <input value="10" type="checkbox">Forum</input>
          <input value="11" type="checkbox">Additional Courses</input>
        </label>
        <label>Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit">
      </form>
    </body>
  </main>
</html>
