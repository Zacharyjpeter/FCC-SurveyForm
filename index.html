<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
    <body>
      <div class="background-photo"></div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em><strong>Thank you for taking the time to help us improve the platform</em></strong></p>
      <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required></label>
        <label id="number-label" for="number">Age (optional)<input id="number" type="number" placeholder="Age" min="13" max="120"></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
          <select>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <fieldset>
          <label for="recommendation">Would you recommend freeCodeCamp to a friend?
          <label><input name="recommendation" value="1" type="radio" class="align-input"> Definitely</label>
          <label><input name="recommendation" value="2" type="radio" class="align-input"> Maybe</label>
          <label><input name="recommendation" value="3" type="radio" class="align-input"> Not sure</label>
        </label>
        </fieldset>
        <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)
          <label><input value="1" type="checkbox" class="align-input">Front-end Projects</label>
          <label><input value="2" type="checkbox" class="align-input">Back-end Projects</label>          
          <label><input value="3" type="checkbox" class="align-input">Data Visualization</label>
          <label><input value="4" type="checkbox" class="align-input">Challenges</label>
          <label><input value="5" type="checkbox" class="align-input">Open Source Community</label>
          <label><input value="6" type="checkbox" class="align-input">Glitter help rooms</label>
          <label><input value="7" type="checkbox" class="align-input">Videos</label>
          <label><input value="8" type="checkbox" class="align-input">City Meetups</label>
          <label><input value="9" type="checkbox" class="align-input">Wiki</label>
          <label><input value="10" type="checkbox" class="align-input">Forum</label>
          <label><input value="11" type="checkbox" class="align-input">Additional Courses</label>
        </label>
        </fieldset>
        <label for="feedback">Any comments or suggestions?
        <textarea id="feedback" name="feedback" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      <input id="submit" type="submit"/>
      </form>
      <br>
      <p><a href="https://github.com/Zacharyjpeter/FCC-SurveyForm">View the HTML/CSS on GitHub</a></p>
    </body>
</html>
